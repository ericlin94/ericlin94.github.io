<!DOCTYPE html>
<html>
<head>
	<title>Speech to text converter in JS</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css">
	<style type="text/css">
			body{
				font-family:verdana;
			}
			#result{
				height: 200px;
				border: 1px solid #ccc;
				padding: 10px;
				box-shadow: 0 0 10px 0 #bbb;
				margin-bottom: 30px;
				font-size: 14px;
				line-height: 25px;
			}

			button{
				font-size: 20px;
				position: absolute;
				top: 240px;
				left: 50%;
			}
	</style>
	<script type="text/javascript">
		var r = document.getElementById('result');

		function startConverting () {
				var recognizer = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecongnition || window.msSpeechRecognition)();
				recognizer.continuous = true;
				recognizer.interimResults = true;
				recognizer.lang = 'en-US';
				recognizer.start();

				var finalTranscripts = '';

				recognizer.onresult = function(event){
					var interimTranscripts = '';
					for(var i = event.resultIndex; i < event.result,length; i++){
						var transcript = event.result[i][0].transcript;
						transcript.replace("\n", "");
						if(event.results[i].isFinal){
							finalTranscripts += transcript;
						}else{
							interimTranscripts += transcript;
						}
					}
					r.innerHTML = finalTranscripts + "<span style= 'color:#999'>" + interimTranscripts + "</span>";
				};

				recognizer.onerror = function(event){

				};
		};
		
	</script>
</head>
<body>
	<h2 align="center">Speech to text cconverter in JS</h2>
	<div id="result"></div>
	<button onclick="startConverting();"><i class="fa fa-microphone"></i></button>
	
</body>
